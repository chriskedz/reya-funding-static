</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Card -->
  <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <!------------- INPUTS ------------->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Deposited Money (USD) -->
      <div>
        <label for="deposit" class="block text-sm/6 font-medium text-gray-900">Deposited Money (USD)</label>
        <div class="mt-2">
          <div class="flex items-center rounded-md bg-white px-3 border border-gray-300 focus-within:ring-1 focus-within:ring-indigo-500 focus-within:border-indigo-500">
            <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">$</div>
            <input type="text" id="deposit" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 border-0 focus:ring-0 focus:outline-none sm:text-sm/6" />
            <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">USD</div>
          </div>
        </div>
      </div>
      <!-- Current Money Value (USD) -->
      <div>
        <label for="currentValue" class="block text-sm/6 font-medium text-gray-900">Current Money Value (USD)</label>
        <div class="mt-2">
          <div class="flex items-center rounded-md bg-white px-3 border border-gray-300 focus-within:ring-1 focus-within:ring-indigo-500 focus-within:border-indigo-500">
            <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">$</div>
            <input type="text" id="currentValue" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 border-0 focus:ring-0 focus:outline-none sm:text-sm/6" />
            <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">USD</div>
          </div>
        </div>
      </div>
      <!-- FDV (USD) -->
      <div>
        <label for="fdv" class="block text-sm/6 font-medium text-gray-900">FDV at TGE (USD)</label>
        <div class="mt-2">
          <div class="flex items-center rounded-md bg-white px-3 border border-gray-300 focus-within:ring-1 focus-within:ring-indigo-500 focus-within:border-indigo-500">
            <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">$</div>
            <input type="text" id="fdv" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 border-0 focus:ring-0 focus:outline-none sm:text-sm/6" />
            <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">USD</div>
          </div>
        </div>
      </div>
      <!-- TGE Allocation Dropdown -->
      <div>
        <label id="tge-allocation-label" class="block text-sm/6 font-medium text-gray-900">TGE Allocation (%)</label>
        <div class="relative mt-2">
          <button type="button" class="grid w-full cursor-default grid-cols-1 rounded-md bg-white py-1.5 pr-2 pl-3 text-left text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="tge-allocation-label" id="tge-allocation-button">
            <span class="col-start-1 row-start-1 truncate pr-6">Select TGE %</span>
            <svg class="col-start-1 row-start-1 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd" d="M5.22 10.22a.75.75 0 0 1 1.06 0L8 11.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-2.25 2.25a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 0 1 0-1.06ZM10.78 5.78a.75.75 0 0 1-1.06 0L8 4.06 6.28 5.78a.75.75 0 0 1-1.06-1.06l2.25-2.25a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
            </svg>
          </button>

          <ul class="hidden absolute z-10 mt-1 w-full max-h-60 overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black/5 focus:outline-hidden sm:text-sm" id="tge-allocation-options" role="listbox" aria-labelledby="tge-allocation-label">
            <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white" id="tge-10" role="option" tabindex="-1">
              <span class="block truncate font-normal">10%</span>
              <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                  <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z" clip-rule="evenodd" />
                </svg>
              </span>
            </li>
            <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white" id="tge-15" role="option" tabindex="-1">
              <span class="block truncate font-normal">15%</span>
            </li>
            <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white" id="tge-20" role="option" tabindex="-1">
              <span class="block truncate font-normal">20%</span>
            </li>
            <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white" id="tge-25" role="option" tabindex="-1">
              <span class="block truncate font-normal">25%</span>
            </li>
            <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white" id="tge-30" role="option" tabindex="-1">
              <span class="block truncate font-normal">30%</span>
            </li>
            <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white" id="tge-35" role="option" tabindex="-1">
              <span class="block truncate font-normal">35%</span>
            </li>
          </ul>
        </div>
      </div>
      <!-- Current Points -->
      <div>
        <label for="currentPoints" class="block text-sm/6 font-medium text-gray-900">Current Points</label>
        <div class="mt-2">
          <input type="text" id="currentPoints" class="block w-full rounded-md border border-gray-300 bg-white px-3 py-1.5 text-base text-gray-900 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 sm:text-sm/6" />
        </div>
      </div>
      <!-- Total Points -->
      <div>
        <label for="totalPoints" class="block text-sm/6 font-medium text-gray-900">Total Points</label>
        <div class="mt-2">
          <input type="text" id="totalPoints" class="block w-full rounded-md border border-gray-300 bg-white px-3 py-1.5 text-base text-gray-900 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 sm:text-sm/6" />
        </div>
      </div>
    </div>

    <!------------- ACTION ------------->
    <button id="calculateBtn" class="mt-8 w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">Calculate</button>

    <!------------- RESULTS ------------->
    <div id="results" class="mt-10 hidden">
      <h2 class="text-2xl font-semibold mb-6 text-center">Results</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
          <div class="text-sm text-gray-500">Yield ($)</div>
          <div id="yieldAmount" class="text-xl font-medium text-blue-700 mt-1">-</div>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
          <div class="text-sm text-gray-500">All-time Yield %</div>
          <div id="allTimeYieldPct" class="text-xl font-medium text-blue-700 mt-1">-</div>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
          <div class="text-sm text-gray-500">Point Share %</div>
          <div id="pointSharePct" class="text-xl font-medium text-blue-700 mt-1">-</div>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
          <div class="text-sm text-gray-500">USD / Point</div>
          <div id="usdPerPoint" class="text-xl font-medium text-blue-700 mt-1">-</div>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
          <div class="text-sm text-gray-500">Airdrop Value ($)</div>
          <div id="airdropValue" class="text-xl font-medium text-green-700 mt-1">-</div>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
          <div class="text-sm text-gray-500">Points Yield %</div>
          <div id="pointsYieldPct" class="text-xl font-medium text-green-700 mt-1">-</div>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm md:col-span-2">
          <div class="text-sm text-gray-500">Net Yield %</div>
          <div id="netYieldPct" class="text-2xl font-semibold text-purple-700 mt-1">-</div>
        </div>
      </div>
    </div>
  </div>

  <!------------- SCRIPT ------------->
  <script>
    // TGE Allocation Dropdown
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the TGE allocation dropdown with a default value if needed
      const tgeButton = document.getElementById('tge-allocation-button');
      const tgeButtonText = tgeButton.querySelector('span:first-child');
      if (tgeButtonText.textContent.trim() === 'Select TGE %') {
        // Set a default value if none is selected
        tgeButtonText.textContent = 'Select Allocation';
      }
      const button = document.getElementById('tge-allocation-button');
      const options = document.getElementById('tge-allocation-options');
      const optionsList = options.querySelectorAll('li');
      let selectedOption = null;

      // Toggle dropdown
      button.addEventListener('click', function(e) {
        e.stopPropagation();
        const isExpanded = button.getAttribute('aria-expanded') === 'true';
        button.setAttribute('aria-expanded', !isExpanded);
        options.classList.toggle('hidden');
      });

      // Handle option selection
      optionsList.forEach(option => {
        option.addEventListener('click', function() {
          // Remove selected state from all options
          optionsList.forEach(opt => {
            const svg = opt.querySelector('svg');
            if (svg) svg.classList.add('hidden');
          });

          // Set selected state
          const value = this.textContent.trim();
          const buttonText = button.querySelector('span:first-child');
          buttonText.textContent = value;
          const svg = this.querySelector('svg');
          if (svg) svg.classList.remove('hidden');
          
          // Close dropdown
          button.setAttribute('aria-expanded', 'false');
          options.classList.add('hidden');
        });
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function() {
        button.setAttribute('aria-expanded', 'false');
        options.classList.add('hidden');
      });

      // Prevent dropdown from closing when clicking inside it
      options.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    });

    /* ------------------ Helpers ------------------ */
    const numberFormatter = new Intl.NumberFormat('en-US', { maximumFractionDigits: 2 });
    const percentFormatter = v => (isNaN(v) ? '-' : (v * 100).toFixed(2) + '%');
    const usdFormatter = v => (isNaN(v) ? '-' : '$' + numberFormatter.format(v));

    // Strip commas and spaces for numeric parsing
    const unformat = str => parseFloat(str.replace(/,/g, ''));

    // Apply comma separators on blur, remove on focus
    function attachNumberFormatting(id) {
      const input = document.getElementById(id);
      if (!input) return;

      input.addEventListener('blur', function() {
        if (this.value) {
          this.value = parseFloat(this.value.replace(/,/g, '')).toLocaleString('en-US');
        }
      });

      input.addEventListener('focus', function() {
        this.value = this.value.replace(/,/g, '');
      });
    }

    // Fields requiring commas
    ['deposit', 'currentValue', 'fdv', 'currentPoints', 'totalPoints'].forEach(attachNumberFormatting);

    // -------------- Main logic --------------
    document.getElementById('calculateBtn').addEventListener('click', () => {
      const deposit = unformat(document.getElementById('deposit').value);
      const currentValue = unformat(document.getElementById('currentValue').value);
      const fdv = unformat(document.getElementById('fdv').value);
      const currentPoints = unformat(document.getElementById('currentPoints').value);
      const totalPoints = unformat(document.getElementById('totalPoints').value);
      // Get the selected TGE percentage from the dropdown
      const tgeButton = document.getElementById('tge-allocation-button');
      const tgePercentText = tgeButton.querySelector('span:first-child').textContent.trim().replace('%', '');
      const tgePercent = parseFloat(tgePercentText);

      // If no TGE percentage is selected, show an error
      if (isNaN(tgePercent)) {
        alert('Please select a TGE allocation percentage.');
        tgeButton.focus();
        return;
      }

      // Basic validation
      if ([deposit, currentValue, fdv, currentPoints, totalPoints, tgePercent].some(v => isNaN(v) || v < 0)) {
        alert('Please enter valid positive numbers in all fields.');
        return;
      }

      // Calculations
      const yieldAmount = currentValue - deposit;
      const allTimeYieldPct = yieldAmount / deposit;
      const pointShare = currentPoints / totalPoints;
      const tokenValueTGE = fdv * (tgePercent / 100);
      const usdPerPoint = tokenValueTGE / totalPoints;
      const airdropValue = currentPoints * usdPerPoint;
      const pointsYieldPct = airdropValue / deposit;
      const netYieldPct = allTimeYieldPct + pointsYieldPct;

      // Render
      document.getElementById('yieldAmount').textContent = usdFormatter(yieldAmount);
      document.getElementById('allTimeYieldPct').textContent = percentFormatter(allTimeYieldPct);
      document.getElementById('pointSharePct').textContent = percentFormatter(pointShare);
      document.getElementById('usdPerPoint').textContent = usdFormatter(usdPerPoint);
      document.getElementById('airdropValue').textContent = usdFormatter(airdropValue);
      document.getElementById('pointsYieldPct').textContent = percentFormatter(pointsYieldPct);
      document.getElementById('netYieldPct').textContent = percentFormatter(netYieldPct);

      document.getElementById('results').classList.remove('hidden');
    });
  </script>
</body>
</html>
